  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        </div>
      </div>
    </nav>

    <div class="container-fluid ">
      <div class="row justify-content-center text-center ">
        <div class="col">
          <form class="form-group " action="index.html" onsubmit="inputCheck()">
            <label for="gName">Group Name:</label><br />
            <input
              class="form-control"
              type="text"
              id="gName"
              name="gName"
              required
            /><br />
            <label for="gLocation">Group Location</label><br />
            <input
              class="form-control"
              type="text"
              id="gLocation"
              name="gLocation"
              required
            /><br />
            <label for="arrival">Arrival Date:</label><br />
            <input
              class="form-control"
              type="date"
              id="arrival"
              name="arrival"
              required
            /><br />
            <label for="depDate">Departure Date:</label><br />
            <input
              class="form-control"
              type="date"
              id="depDate"
              name="depDate"
              required
            /><br />
            <label for="total">Total Persons:</label><br />
            <input
              class="form-control"
              type="text"
              id="total"
              name="total"
              required
            /><br />
            <label for="ageGroup">Age Group</label><br />
            <select
              class="form-control"
              id="ageGroup"
              name="Age Group"
              required
            >
              <option selected disabled hidden value="">Select Age...</option>
              <option value="5-10">5-12</option>
              <option value="5-10">13-18</option>
              <option value="5-10">18-40</option>
              <option value="5-10">40+</option>
              <option value="5-10">60+</option> </select
            ><br />
            <label for="activities">Activities:</label><br />
            <select
              class="form-control"
              id="activities"
              name="activities"
              required
            >
              <option selected disabled hidden value=""
                >Select Activities...</option
              >
              <option value="N/A">N/A</option>
              <option value="Archery">Archery</option>
              <option value="Frisbee Golf">Frisbee Golf</option>
              <option value="Treasure Hunt">Treasure Hunt</option>
              <option value="Campfire">Campfire</option> </select
            ><br />
            <label for="diet">Dietaries</label><br />
            <input
              class="form-control"
              type="text"
              id="diet"
              name="diet"
            /><br />
            <label for="request">Requests</label><br />
            <textarea
              class="form-control"
              type="text"
              rows="4"
              id="request"
              name="request"
            ></textarea>
            <br />
            <input
              value="Back"
              class="btn btn-primary"
              type="button"
              id="btnBack"
              onclick="window.location.href='index.html';"
            />
            <input
              class="btn btn-success"
              type="submit"
              id="btnSave"
              value="Save"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
